name: Build VueJS app

on:
  workflow_run:
    workflows: ["My first action"]
    types:
      - completed

jobs:
  VueJs-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: cd simple-sap
      - run: cd simple-sap && npm install
      - run: cd simple-sap && npm run build
