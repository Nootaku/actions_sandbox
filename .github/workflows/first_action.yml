name: My first action

on: [push]
jobs:
  Example-Job:
    # The action should run on Ubuntu 20.04
    runs-on: ubuntu-latest

    # Indicate what should happen.
    steps:
      - run: echo "üéâ Running the `Example-Job` job automatically following a ${{ github.event_name }} event."
      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - run: echo "üçè This job's status is ${{ job.status }}."

  Linter-Python:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Linting Python
        uses: jose-lpa/python-black-check-action@master
        with:
          path: "."
          line-length: 80
